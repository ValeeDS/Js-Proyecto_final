<body class="min-vh-100 d-flex flex-column bg-dark text-white">
    <section id="main" class="m-0 mw-100 px-5 d-flex flex-column flex-fill align-items-center justify-content-center container">
        <h1>Tercera Pre-Entrega</h1>
        <h2>Del Savio, Valeria</h2>
        <p>Tercera pre-entrega del proyecto final del curso de JavaScript de CoderHouse</p>

        <section class="row d-flex">
            <div class="col">
                <h3 class="mt-5">Añadir una nueva factura</h3>
                <form id="newInvoiceForm" class="d-flex flex-column mb-5">
                    <section id="invoiceInfo">
                        <label for="proyecto">Nombre del Proyecto</label>
                        <input type="text" id="proyecto" placeholder="Nombre del Proyecto">
                        <label for="fecha">Fecha de factura</label>
                        <input type="date" id="fecha" placeholder="Fecha de factura">
                        <select id="condicionVenta">
                            <option>Método de pago</option>
                            <option>Transferencia</option>
                            <option>Efectivo</option>
                            <option>Tarjeta de Crédito</option>
                            <option>Tarjeta de Débito</option>
                        </select>
                    </section>
                    <section id="newClientForm">
                        <h4>Cliente</h4>
                        <label for="razonSocial">Razón social o Nombre</label>
                        <input type="text" id="razonSocial" placeholder="Razón Social"><br>
                        <label for="tipoDocumento">Tipo de Documento</label>
                        <select id="tipoDocumento">
                            <option>Tipo Doc</option>
                            <option>DNI</option>
                            <option>CUIL/CUIT</option>
                        </select>
                        <label for="documento">Número de Documento</label>
                        <input type="number" id="documento" placeholder="Número de Documento"><br>
                        <label for="condicionIVA">Condición frente al IVA</label>
                        <select id="condicionIVA">
                            <option>Condición frente al IVA</option>
                            <option>Consumidor final</option>
                            <option>Monotribustista</option>
                            <option>Responsable Inscripto</option>
                        </select><br>
                        <label for="domicilio">Domicilio</label>
                        <input type="text" id="domicilio" placeholder="Domicilio">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email">               
                    </section>
                    <section id="listaCompra">
                        <h4>Detalle</h4>
                        <ul>
                            <li>
                                <select>
                                    <option>Descripción</option>
                                </select>
                                <input type="number" id="cantProd" placeholder="Cantidad">
                                <button type="button" class="add">+</button>
                            </li>
                        </ul>
                    </section>
                    <section id="paymentInfo">
                        <section id="impuestosSection">
                            <label for="pagaImpuestos">Paga impuestos</label>
                            <input type="checkbox" id="pagaImpuestos">
                        </section>
                    </section>
                    <input type="submit" value="Añadir">
                </form>
            </div>
            <div class="col pb-3 max-vh-100 d-flex flex-column">
                <h3 class="mt-5">Facturas ingresadas</h3>
                <div id="invoices" class="overflow-y-scroll overflow-x-hidden h-100"></div>
            </div>
        </section>
    </section>
    <footer class="d-flex flex-row justify-content-end align-items-center w-100 px-1 text-white bg-myDark shadow fs-7">
